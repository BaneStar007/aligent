<body ng-app="aligent" ng-controller="aligentControl">

    <div class="container">
        <h1>Pick the Beer list you'd like to view.</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="carousel slide multi-item-carousel" id="theCarousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/f44336/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/e91e63/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/9c27b0/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/673ab7/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/4caf50/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/8bc34a/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>
                        <!-- add  more items here -->
                        <!-- Example item start:  -->

                        <div class="item">
                            <div class="col-xs-4">
                                <a href="#1">
                                    <img src="http://placehold.it/300/8bc34a/000000" class="img-responsive">
                                </a>
                            </div>
                        </div>

                        <!--  Example item end -->
                    </div>
                    <a class="left carousel-control" href="#theCarousel" data-slide="prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <a class="right carousel-control" href="#theCarousel" data-slide="next">
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <form name="ales">
            <div class="checkboxContainer radio-inline" ng-click="filterAles()">
                <input name="Beer" type="radio" value=1 ng-model="formData.aleStyle" />
                <label for="Beer">Beer</label>
            </div>
            <div class="checkboxContainer">
                <input name="Ales" type="radio" value=2 ng-model="formData.aleStyle" ng-click="filterAles()" />
                <label for="Ales">Ales</label>
            </div>
            <div class="checkboxContainer">
                <input name="Stout" type="radio" value=3 ng-model="formData.aleStyle" ng-click="filterAles()" />
                <label for="Stout">Stout</label>
            </div>

            <div class="sliders">
                {{model.first}}
                <slider slider-id="testOptions.sliderId" ng-model="model.first" value="value.first" min="testOptions.min" max="testOptions.max"
                    step="testOptions.step" range="testOptions.range" precision="{{ testOptions.precision }}" reversed="{{ testOptions.reversed }}"
                    orientation="{{ testOptions.orientation }}" handle="{{ testOptions.handle }}" enabled="{{ testOptions.enabled }}"
                    ng-disabled="testOptions.ngDisabled" naturalarrowkeys="{{ testOptions.naturalarrowkeys }}">
            </div>
            <div class="sliders">
                <slider slider-id="testOptions.sliderId" ng-model="model.first" value="value.first" min="testOptions.min" max="testOptions.max"
                    step="testOptions.step" range="testOptions.range" precision="{{ testOptions.precision }}" reversed="{{ testOptions.reversed }}"
                    orientation="{{ testOptions.orientation }}" handle="{{ testOptions.handle }}" enabled="{{ testOptions.enabled }}"
                    ng-disabled="testOptions.ngDisabled" naturalarrowkeys="{{ testOptions.naturalarrowkeys }}">

            </div>
        </form>
    </div>


    </div>

    <ul>
        <li ng-hide="beer.hide" ng-repeat="beer in beerList " ng-click="beerChoosen(beer) ">{{beer.name}}</li>
    </ul>

    <ul>
        <li>
            <h2>{{beerChoice.name}}</h2>
        </li>
        <li>{{beerChoice.description}}</li>
        <li>{{beeChoice.abv}}</li>

    </ul>
    {{beerChoice |json}}
</body>

</html>
