<html>


<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/angular.1.6.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.jsa"></script>

    <!-- Going to have to rewrite this section as going over the text I note it says "Write your own code" without any references to libraries or directives.. -->
    <script src="./js/bootstrap-slider.js"></script>
    <script src="./js/main.js"></script>

    <script src="./js/rzslider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css" />
    <link rel="stylesheet" type="text/css" href="css/rzslider.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title> Aligent Test Beer SPA</title>
</head>

<body ng-app="aligent" ng-controller="aligentControl">

    <div class="container">
        <h1>Beer Style Picker</h1>
        <div class="row picker">
            <form name="ales ">
                <div class="col-md-12">
                    <div class=" slide multi-item-view" id="theView">
                        <div class="view-inner">

                            <!-- All listed Items in View Port-->
                            <div class="item" ng-repeat="filters in filtersList">
                                <div class=" col-xs-{{filterSize}} ">
                                    <div class="img-responsive radio-inline " ng-click="filterAles() ">
                                        <label for="{{filters.name}} ">
                                            <input name="{{filters.name}}" type="radio" value="{{filters.value}}" ng-model="$parent.formData.aleStyle" /> {{filters.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <!-- navgation for viewer 

                            Until working API, unknown how many types might bee needed.
                        <a class="left view-control " href="#theView " ng-click="viewPrev() ">
                            <i class="glyphicon glyphicon-chevron-left "></i>
                        </a>
                        <a class="right view-control " href="#theView " ng-click="viewNext() ">
                            <i class="glyphicon glyphicon-chevron-right "></i>
                        </a>
                    -->
                    </div>
                </div>



                <div class="sliders col-xs-10 col-xs-offset-1">
                    <h3>ABV</h3>
                    <div class="col-xs-1">{{abvOptions.min}}</div>
                    <div class="col-xs-10">
                        <slider slider-id="abvOptions.sliderId " ng-model="abvValue.min " value="abvValue.value " min="abvOptions.min
                            " max="abvOptions.max " step="abvOptions.step " range="abvOptions.range " precision="{{ abvOptions.precision }}
                            " reversed="{{ abvOptions.reversed }} " orientation="{{ abvOptions.orientation }} " handle="{{ abvOptions.handle }} "
                            enabled="{{ abvOptions.enabled }} " ng-disabled="abvOptions.ngDisabled " naturalarrowkeys="{{ abvOptions.naturalarrowkeys }} ">
                    </div>
                    <div class="col-xs-1">{{abvOptions.max}}</div>
                </div>
                <div class="sliders col-xs-10 col-xs-offset-1">
                    <h3> IBU</h3>
                    <div class="col-xs-1">{{ibuOptions.min}}</div>
                    <div class="col-xs-10">
                        <slider slider-id="ibuOptions.sliderId " ng-model="ibuValue.min " value="ibuValue.value " min="ibuOptions.min
                            " max="ibuOptions.max " step="ibuOptions.step " range="ibuOptions.range " precision="{{ ibuOptions.precision }}
                            " reversed="{{ ibuOptions.reversed }} " orientation="{{ ibuOptions.orientation }} " handle="{{ ibuOptions.handle }} "
                            enabled="{{ ibuOptions.enabled }} " ng-disabled="ibuOptions.ngDisabled " naturalarrowkeys="{{ ibuOptions.naturalarrowkeys }} ">
                    </div>
                    <div class="col-xs-1">{{ibuOptions.max}}</div>
                </div>
            </form>
        </div>


    </div>
    <div class="beerlist col-xs-3">

        <ul>
            <li ng-hide="beer.hide " ng-repeat="beer in beerList " ng-click="beerChoosen(beer) ">{{beer.name}}</li>
        </ul>

    </div>
    <div class="beerChoiceContainer col-xs-9">

        <div ng-if="beerChoice.name" class="beerData">
            <ul>
                <li>
                    <h2>{{beerChoice.name}}</h2>
                </li>
                <li>{{beerChoice.description}}</li>
                <li>{{beeChoice.abv}}</li>

            </ul>
        </div>
        <div ng-if="!beerChoice.name">
            <h2> Set your Values and Choose your Beer</h2>
            <img src="./img/beer-clipart.png" width="75%">
        </div> {{beerChoice |json}}
</body>

</html>
